<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body>
  <header>
    <h1>Rock Paper Scissors </h1>
    <nav>
      <ul>
        <li>By - Pavan</li>
        <li><a href="https://pavansweb.github.io/HorizonTunesApp/webPage/contactPage.html">Contact</a></li>
        <li><button id="theme-toggle"><i class="fas fa-sun"></i></button></li>
      </ul>
    </nav>
  </header>
  <main>

    <div class="game-container">
      <div class="scoreboard">
        <div id="user-label" class="badge">User</div>
        <div id="score">0 - 0</div>
        <div id="computer-label" class="badge">Comp</div>
      </div>

      <div class="result">
        <div id="users-choice-container">
          <p id="user-choice">You chose</p>
          <img src="scissors.webp" alt="users-choice" id="users-choice" />
        </div>
        V/S
        <div id="computers-choice-container">
          <p id="computer-choice">Computer chose</p>
          <img src="rock.webp" alt="computers-choice" id="computers-choice" />
        </div>
      </div>
      <h2 id="result-text">Click Start to get started</h2>
      <div class="choices">
        <button id="rock">
          <img src="rock.webp" alt="Rock" />
        </button>
        <button id="paper">
          <img src="paper.webp" alt="Paper" />
        </button>
        <button id="scissors">
          <img src="scissors.webp" alt="Scissors" />
        </button>
      </div>

      <button id="start">Start</button>
    </div>
  </main>

  <script src="script.js"></script>

</body>

</html>
